  <body>
    <header class="container-fluid p-0">
      <div class="">
        <div class="top-header">
          <div class="container p-0">
            <div class="row m-0">
              <div class="col-md-6 p-0 text-center text-md-start">
                <a href="/assets/html/store_main.html">
                  <img
                    src="https://us-store.msi.com/image/catalog/msi_logo-156x60-4.png"
                    alt=""
                    class="img-fluid"
                  />
                </a>
              </div>
              <div class="col-md-6 text-end p-0">
                <form action="" class="d-none d-md-block h-100 pe-0">
                  <input type="text" placeholder="Bạn muốn tìm kiếm gì vậy?" />
                  <button type="submit"><i class="fal fa-search"></i></button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="middle-header">
          <div class="row container p-0">
            <div
              class="col-md-7 align-self-center p-0 text-center text-md-start"
            >
              <spans style="font-size: 15px; color: #ffffff"
                >Cửa hàng trực tuyến chính thức tại VN / MIỄN PHÍ VẬN CHUYỂN ĐƠN
                HÀNG TRÊN $25</spans
              >
            </div>
            <div class="col-md-5 align-self-center p-0">
              <span
                style="
                  margin-bottom: 0px;
                  padding-left: 0px;
                  padding-right: 0px;
                "
              >
                <ul class="list-unstyled d-flex m-0 float-end m-1">
                  <li>
                    <a href="" class="text-white">An toàn trong kỳ COVID-19</a>
                  </li>
                  <li
                    style="
                      width: 1px;
                      height: 18px;
                      line-height: 18px;
                      margin: 0px 0px;
                      padding: 0px;
                      background-color: white;
                    "
                  >
                    &nbsp;
                  </li>
                  <li class="dropdown-header p-0">
                    <div class="btn-group">
                      <button
                        type="button"
                        class="pt-0 pb-0 btn text-white dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Thêm
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                          <button class="dropdown-item" type="button">
                            Action
                          </button>
                        </li>
                        <li>
                          <button class="dropdown-item" type="button">
                            Another action
                          </button>
                        </li>
                        <li>
                          <button class="dropdown-item" type="button">
                            Something else here
                          </button>
                        </li>
                      </ul>
                    </div>
                  </li>
                  <li
                    style="
                      width: 1px;
                      height: 18px;
                      line-height: 18px;
                      margin: 0px 0px;
                      padding: 0px;
                      background-color: white;
                    "
                  >
                    &nbsp;
                  </li>
                </ul>
              </span>
            </div>
          </div>
        </div>
        <div class="bottom-header"></div>
      </div>
    </header>
    <div class="container-fluid mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h4 class="border-bottom fw-bold">GIỎ HÀNG CỦA BẠN</h4>
            <table class="w-100">
              <thead>
                <tr>
                  <th>SẢN PHẨM</th>
                  <th class="text-center">SỐ LƯỢNG</th>
                  <th class="text-center">TỔNG</th>
                </tr>
              </thead>
              <tbody class="border-bottom" id="cartProduct"></tbody>
            </table>
          </div>
          <div
            class="col-md-4 p-3"
            style="background-color: #f1f1f1"
            id="payment"
          >
            <h4 class="fw-bold pb-2" style="border-bottom: 1px solid black">
              THÀNH TIỀN
            </h4>
            <h6 class="pb-2 w-100" style="border-bottom: 1px solid #ddd">
              <span id="totalQuantity"></span> SẢN PHẨM
            </h6>
            <ul
              class="
                d-flex
                justify-content-between
                list-unstyled
                pb-2
                border-bottom
              "
            >
              <li>Tạm tính</li>
              <li id="tempTotal"></li>
            </ul>
            <ul
              class="d-flex justify-content-between list-unstyled pb-2"
              style="border-bottom: 1px solid black"
            >
              <li>Phí Vận Chuyển</li>
              <li id="shipping"></li>
            </ul>
            <h3 class="float-end total-price border-bottom w-100 pb-2">
              TỔNG TIỀN : <span id="finalTotal"></span>
            </h3>
            <form action="" class="pb-2" style="border-bottom: 1px solid #ddd">
              <div>
                <label for="">Nhập mã khuyến mãi</label>
              </div>
              <div class="d-flex justify-content-between">
                <input type="text" class="input-km w-75" /><button
                  type="button"
                  class="btn btn-dark w-25"
                >
                  add
                </button>
              </div>
            </form>
            <button
              type="button"
              class="btn btn-dark w-100 mt-3"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              THANH TOÁN
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog m-auto" role="document" style="width:1000px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thanh toán</h5>
            <button
              type="button"
              class="close btn"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">       
                  <iframe name="submitForm" id="submitForm" style="display: none;"></iframe>
                  <form id="validate" action="http://localhost:3000/Oder" method="POST" target="submitForm">
                    <div class="row">
                      <div class="col-6">
                        <h3>Địa chỉ thanh toán
                        </h3>
                        <label for="fname"
                          ><i class="fa fa-user"></i> Họ và tên</label
                        >
                        <input
                          type="text"
                          id="fname"
                          name="fullName"
                          placeholder="Tên của bạn"
                          required
                        />
                        <label for="email"
                          ><i class="fa fa-envelope"></i> Email</label
                        >
                        <input
                          type="text"
                          id="email"
                          name="email"
                          placeholder="nguyenvana@gmail.com"
                          required
                        />
                        <label for="adr"
                          ><i class="fa fa-address-card-o"></i> Địa chỉ</label
                        >
                        <input
                          type="text"
                          id="adr"
                          name="address"
                          placeholder="113 Trần Phú"
                          required
                        />
                        <label for="city"
                          ><i class="fa fa-institution"></i> Thành Phố</label
                        >
                        <input
                          type="text"
                          id="city"
                          name="city"
                          placeholder="Huế"
                          required
                        />

                        <div class="row">
                          <div class="col-50">
                            <label for="state">Tỉnh</label>
                            <input
                              type="text"
                              id="state"
                              name="state"
                              placeholder="TT.Huế"
                              required
                            />
                          </div>
                          <div class="col-50">
                            <label for="zip">Số điện thoại</label>
                            <input
                              type="text"
                              id="zip"
                              name="zip"
                              placeholder="+84"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <h3>Thanh toán</h3>
                        <label for="fname">Hình thức thanh toán hỗ trợ</label>
                        <div class="icon-container">
                          <i class="fab fa-cc-visa"></i>
                          <i class="fab fa-cc-amex"></i>
                          <i class="fab fa-cc-mastercard"></i>
                          <i class="fab fa-cc-discover"></i>
                        </div>

                        <label for="cname">Tên trên Card</label>
                        <input
                          type="text"
                          id="cname"
                          name="cardName"
                          placeholder="Soeng Souy"
                          required
                        />
                        <label for="ccnum">Mã credit card</label>
                        <input
                          type="text"
                          id="ccnum"
                          name="cardNumber"
                          placeholder="1111-2222-3333-4444"
                          required
                        />
                        <label for="expmonth">Tháng hết hạn</label>
                        <input
                          type="text"
                          id="expmonth"
                          name="expmonth"
                          placeholder="September"
                          required
                        />
                        <div class="row">
                          <div class="col-6">
                            <label for="expyear">Năm hết hạn</label>
                            <input
                              type="text"
                              id="expyear"
                              name="expyear"
                              placeholder="2021"
                              required
                            />
                          </div>
                          <div class="col-6">
                            <label for="cvv">CVV</label>
                            <input
                              type="text"
                              id="cvv"
                              name="ccv"
                              placeholder="352"
                              required
                            />
                          </div>
                          <div class="col-6 d-none">
                            <label for="cvv">Total</label>
                            <input
                              type="text"
                              id="total"
                              name="total"
                              placeholder="352"
                              value=
                              required
                            />
                          </div>
                          <div class="col-6 d-none">
                            <label for="cvv">Products</label>
                            <input
                              type="text"
                              id="Products"
                              name="Products[product]"
                              placeholder="352"
                              value=[]
                              required
                            />
                          </div>
                          <div class="col-12">
                            <button
                            type="submit"
                            value="THANH TOÁN"
                            class="btn mt-4"
                            id="btn-check"
                            onClick="reloadCard()"
                          >THANH TOÁN</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>        
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid bg-dark" style="position: fixed; bottom: 0;">
      <div class="container text-center text-white">
        <h1>Coppyright by HRS</h1>
      </div>
    </footer>
