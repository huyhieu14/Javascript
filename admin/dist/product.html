                        <div class="col-lg-12">
                            <div class="card card-default">
                                <div class="card-header card-header-border-bottom">
                                    <h2>THÊM SẢN PHẨM</h2>
                                </div>
                                <div class="card-body">
                                    <iframe name="submitForm" id="submitForm" style="display: none"></iframe>
                                    <form action="http://localhost:3000/product" method="POST" target="submitForm">
                                        <div class="form-row">
                                            <div class="col-md-12 mb-3">
                                                <label for="validationServer01">Tên sản phẩm</label>
                                                <input name="title" type="text" name="title" class="form-control" id="validationServer01" placeholder="Name Product" value="" required />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="validationServer01">Hệ điều hành</label>
                                                <input name="system" type="text" name="system" class="form-control" id="validationServer01" placeholder="System" value="" required />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="validationServer01">Vi xử lý</label>
                                                <input name="core" type="text" name="core" class="form-control" id="validationServer01" placeholder="Intel..." value="" required />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="validationServer01">Vga</label>
                                                <input name="vga" type="text" name="vga" class="form-control" id="validationServer01" placeholder="Vga" value="" required />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="validationServer01">Ram</label>
                                                <input name="ram" type="text" name="ram" class="form-control" id="validationServer01" placeholder="Ram" value="" required />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="validationServer01">Ổ cứng</label>
                                                <input name="storage" type="text" name="storage" class="form-control" id="validationServer01" placeholder="Storage" value="" required />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="validationServer01">url image</label>
                                                <input name="image" type="text" name="image" class="form-control" id="validationServer01" placeholder="url" value="" required />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="validationServer01">Giá</label>
                                                <input type="text" name="price" class="form-control" id="validationServer01" placeholder="Price" value="" required />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary" type="submit">
                        Submit form
                      </button>
                                    </form>
                                </div>
                            </div>
