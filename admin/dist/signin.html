<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>MSI LOGIN - ADMIN</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet"/>
  <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="assets/plugins/toaster/toastr.min.css" rel="stylesheet" />
  <link href="assets/plugins/nprogress/nprogress.css" rel="stylesheet" />
  <link href="assets/plugins/flag-icons/css/flag-icon.min.css" rel="stylesheet"/>
  <link href="assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css" rel="stylesheet" />
  <link href="assets/plugins/ladda/ladda.min.css" rel="stylesheet" />
  <link href="assets/plugins/select2/css/select2.min.css" rel="stylesheet" />
  <link href="assets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" />
  <link id="sleek-css" rel="stylesheet" href="assets/css/sleek.css" />
  <link href="../../assets/favicon/favicon-16x16.png" rel="shortcut icon" />
  <script src="assets/plugins/nprogress/nprogress.js"></script>
</head>

</head>
  <body class="bg-light-gray" id="body" style="background-image: url('https://storage-asset.msi.com/global/picture/image/feature/mb/Z270/story/msi-z270-intro-enthousiast-hero-bg.jpg');">
      <div class="container d-flex flex-column justify-content-between vh-100">
      <div class="row justify-content-center mt-5">
        <div class="col-xl-5 col-lg-6 col-md-10">
          <div class="card">
            <div class="card-header" style="background-color: red;">
              <div class="app-brand" style="background-color: red;">
                <a href="/index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/vi/archive/6/6c/20201107090148%21Msi_logo.png" alt="" class="img-fluid">
                  <span class="brand-name">MSI ADMIN</span>
                </a>
              </div>
            </div>
            <div class="card-body p-5">
              <h4 class="text-dark mb-5">ĐĂNG NHẬP</h4>
              <form action="/index.html">
                <div class="row">
                  <div class="form-group col-md-12 mb-4">
                    <input type="email" class="form-control input-lg" id="emailLogin" aria-describedby="emailHelp" placeholder="Username">
                  </div>
                  <div class="form-group col-md-12 ">
                    <input type="password" class="form-control input-lg" id="passLogin" placeholder="Password">
                  </div>
                  <div class="col-md-12">
                    <div class="d-flex my-2 justify-content-between">
                      <div class="d-inline-block mr-3">
                        <label class="control control-checkbox">Nhớ mật khẩu
                          <input type="checkbox" />
                          <div class="control-indicator"></div>
                        </label>
                        <span id="checkError"></span>
                      </div>
                      <p><a class="text-blue" href="#">Quên mật khẩu?</a></p>
                    </div>
                    <a type="button" class="btn btn-lg btn-block mb-4 text-dark" style="background-color: red;" id="loginD"  onclick="checkLoginAdmin()">ĐĂNG NHẬP</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="sweetalert2.all.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/admin/dist/assets/js/loginAdmin.js"></script>
</html>
